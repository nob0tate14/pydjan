<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart2() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows({% autoescape off %}{{ data }}{% endautoescape %});

        // Set chart options
        var options = {'title':'sample',
                       'width':600,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          {% autoescape off %}{{ data }}{% endautoescape %}
        );

        var options = {
          title: 'GCM Month average(jpn 1989-1999)',
          curveType: 'none',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }

    </script>
  </head>

  <body>
WebAPI呼び出し〜チャート描写の超適当なサンプル<br>
lazy sample for WebAPI and chart(google.charts Javascript library)
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    *html sources from google-developers.appspot.com.<br>
    and use worldbank climateweb API.<br>
</body>
 
</html>
