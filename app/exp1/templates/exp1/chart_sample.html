<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
{% autoescape off %}



      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart2);

      function drawChart() {
        var data = google.visualization.arrayToDataTable({{ data1 }});
        var options = {
          title: 'GCM Month average(jpn 1980-1999)',
          curveType: 'none',
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.LineChart(document.getElementById('cc1'));
        chart.draw(data, options);
      }

      function drawChart2() {
        var data = google.visualization.arrayToDataTable({{ data2 }});
        var options = {
          title: 'GCM Month average(jpn 2020-2039)',
          curveType: 'none',
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.ScatterChart(document.getElementById('cc2'));
        chart.draw(data, options);
      }
{% endautoescape %}
    </script>
  </head>

  <body>
WebAPI呼び出し〜チャート描写の超適当なサンプル<br>
lazy sample for WebAPI and chart
    <!--Div that will hold the pie chart-->
    <div id="cc1" style="width: 900px; height: 500px"></div>
    <div id="cc2" style="width: 900px; height: 500px"></div>
    *html sources from google-developers.appspot.com.<br>
    and use worldbank climateweb API.<br>
</body>
 
</html>
